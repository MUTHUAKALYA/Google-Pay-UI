<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="shortcut icon" href="https://i.pinimg.com/originals/70/08/30/7008309f03e2f4134da8eedb11e791f3.jpg"
    type="image/x-icon">
  <title>Gpay</title>
  <!-- tailwind css -->
  
  <link rel="stylesheet" href="/assets/index-cd2178c1.css">
</head>

<body class="max-w-lg mx-auto">
  <!-- header section -->
  <header class="bg-gray-950">
    <section class="flex p-4 space-x-2 items-center">
      <!-- search bar -->
      <div class="flex-1 items-center justify-center">
        <div class="relative">
          <input type="text" placeholder="Pay friends and merchants"
            class="bg-gray-800 rounded-full p-3 pl-12 outline-none text-gray-300 w-full">
        </div>
        <!-- search icon  -->
        <div class="text-gray-400 absolute top-7 mx-2 ms-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z" />
          </svg>
        </div>
      </div>
      <!-- profile pic -->
      <div class="w-8">
        <a href="myprofile.html" title="view-profile">
          <img src="https://ui-avatars.com/api/?background=random&name=Muthu+Akalya" alt="Muthu Akalya Profile Picture"
            class="rounded-full">
        </a>

      </div>
    </section>
  </header>
  <!-- content section -->
  <section class="bg-gray-950">
    <!-- banner appears here -->
    <div>
      <img src="/assets/gpay-hero-banner-ba09aca0.jpg" alt="Gpay banner">
    </div>
    <!-- list of icons appears here -->
    <section class="py-4 grid grid-rows-2 justify-items-center items-center">
      <!-- first row -->
      <section class="grid grid-cols-4  justify-items-center p-3 gap-x-4">
        <div class="text-white flex flex-col items-center">
          <!-- Qr code icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 6.5v3h-3v-3h3M11 5H5v6h6V5zm-1.5 9.5v3h-3v-3h3M11 13H5v6h6v-6zm6.5-6.5v3h-3v-3h3M19 5h-6v6h6V5zm-6 8h1.5v1.5H13V13zm1.5 1.5H16V16h-1.5v-1.5zM16 13h1.5v1.5H16V13zm-3 3h1.5v1.5H13V16zm1.5 1.5H16V19h-1.5v-1.5zM16 16h1.5v1.5H16V16zm1.5-1.5H19V16h-1.5v-1.5zm0 3H19V19h-1.5v-1.5zM22 7h-2V4h-3V2h5v5zm0 15v-5h-2v3h-3v2h5zM2 22h5v-2H4v-3H2v5zM2 2v5h2V4h3V2H2z"/></svg>
          <div class="flex justify-center items-center"><span class="text-gray-500 text-sm">Scan any <br> Qr code</span></div>
          
        </div>
        <!-- pay contacts -->
        <div class="text-white flex flex-col items-center justify-center">
          <!-- icon appears here -->
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3H8C6.346 3 5 4.346 5 6v1H4a1 1 0 1 0 0 2h1v2H4a1 1 0 1 0 0 2h1v2H4a1 1 0 1 0 0 2h1v1c0 1.654 1.346 3 3 3h11c1.654 0 3-1.346 3-3V6c0-1.654-1.346-3-3-3zM7 6c0-.551.449-1 1-1v2H7V6zm0 3h1v2H7V9zm0 4h1v2H7v-2zm0 5v-1h1v2c-.551 0-1-.449-1-1zm13 0c0 .551-.449 1-1 1H9V5h10c.551 0 1 .449 1 1v12z"/><circle cx="14" cy="10.5" r="2" fill="currentColor"/><path fill="currentColor" d="M14 13.356c-1.562 0-2.5.715-2.5 1.429c0 .357.938.715 2.5.715c1.466 0 2.5-.357 2.5-.715c0-.714-.98-1.429-2.5-1.429z"/></svg>
          <div class=" flex items-center justify-center"><span class="text-gray-500 text-sm">Pay <br> Contacts</span></div>
          
        </div>
        <!-- pay phone number -->
        <div class="text-white flex flex-col items-center">
          <!-- icon appears here -->
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="currentColor" d="M7 23q-.825 0-1.413-.588T5 21v-6h2v3h10V6H7v3H5V3q0-.825.588-1.413T7 1h10q.825 0 1.413.588T19 3v18q0 .825-.588 1.413T17 23H7Zm0-3v1h10v-1H7Zm3.15-7H3q-.425 0-.713-.288T2 12q0-.425.288-.713T3 11h7.15l-.875-.9Q9 9.825 9 9.412t.3-.712q.275-.275.7-.275t.7.275l2.6 2.6q.3.3.3.7t-.3.7l-2.6 2.6q-.275.275-.687.288T9.3 15.3q-.275-.275-.288-.688t.263-.712l.875-.9ZM7 4h10V3H7v1Zm0 0V3v1Zm0 16v1v-1Z"/></svg>
          <span class="text-gray-500 text-sm">Pay Phone <br> number</span>
        </div>
        <!-- Bank transfer -->
        <div class="text-white flex flex-col items-center justify-center">
          <!-- icon appears here -->
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="currentColor" d="M11.5 1L2 6v2h19V6m-5 4v7h3v-7M2 22h19v-3H2m8-9v7h3v-7m-9 0v7h3v-7H4Z"/></svg>
          <span class="text-gray-500 text-sm flex items-center justify-center">Bank<br>transfer</span>
        </div>
      </section>

    </section>
  </section>
 

</body>

</html>
