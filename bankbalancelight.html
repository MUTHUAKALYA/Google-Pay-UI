<body class="max-w-md mx-auto bg-cyan-950 py-10">
    <header class="bg-gray-50 ">
        <section class="flex justify-between items-center px-6 py-3">
            <div class="text-black flex flex-col">
                <span class="text-md font-medium ">CyberDude Bank</span>
                <span class="text-sm text-gray-500">XXXX1234</span>
            </div>
            <div class="w-16">
                <img src="https://arpitatulsyan.com/wp-content/uploads/2020/03/upi-logo-png-4.png"
                    alt="upi-image" class="object-center">
            </div>
        </section>
        <section class="text-black font-medium flex text-sm bg-gray-100 px-6 py-3  justify-between items-center">
            <span>XXXXXX1234</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="m12 15l-4.243-4.242l1.415-1.414L12 12.172l2.828-2.828l1.415 1.414L12 15.001Z" />
            </svg>
        </section>
    </header>
    <section class="bg-gray-50 px-6 py-3">
        <div class="text-black font-medium text-md py-3 text-center">
            <span>Enter 6-Digit UPI PIN</span>
        </div>
        <div class="flex gap-x-4 py-8 justify-center ">
            <hr class="w-10 border-gray-800 hover:cursor-text py-2">
            <hr class="w-10 border-gray-500 hover:cursor-text py-2">
            <hr class="w-10 border-gray-500 hover:cursor-pointer py-2">
            <hr class="w-10 border-gray-500 hover:cursor-pointer py-2">
            <hr class="w-10 border-gray-500 hover:cursor-pointer py-2">
            <hr class="w-10 border-gray-500 hover:cursor-pointer py-2">

        </div>
        <div class="text-gray-700 font-medium text-sm py-9 flex flex-col justify-center items-center">
            <span>UPI PIN will keep your account</span>
            <span>secure from unauthorized access. Do</span>
            <span>not share this PIN with anyone.</span>
        </div>
    </section>
    <section class="grid grid-row-4 bg-gray-100 py-8">
        <section class="grid grid-cols-3 text-black  font-medium justify-around justify-items-center py-4">
            <span class="hover:cursor-pointer hover:text-cyan-700 ">1</span>
            <span class="hover:cursor-pointer hover:text-cyan-700 ">2</span>
            <span class="hover:cursor-pointer hover:text-cyan-700 ">3</span>
        </section>
        <section class="grid grid-cols-3 text-black font-medium justify-around justify-items-center py-4">
            <span class="hover:cursor-pointer hover:text-cyan-500 ">4</span>
            <span class="hover:cursor-pointer hover:text-cyan-500 ">5</span>
            <span class="hover:cursor-pointer hover:text-cyan-500 ">6</span>
        </section>
        <section class="grid grid-cols-3 text-black font-medium justify-around justify-items-center py-4">
            <span class="flex items-center justify-center text-gray-500 hover:cursor-pointer hover:text-cyan-500">
                <svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M6.535 3h14.464a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H6.535a1 1 0 0 1-.833-.445l-5.333-8a1 1 0 0 1 0-1.11l5.333-8A1 1 0 0 1 6.535 3Zm6.464 7.586l-2.828-2.829l-1.414 1.415L11.585 12l-2.828 2.828l1.414 1.415l2.828-2.829l2.829 2.829l1.414-1.415L14.413 12l2.829-2.828l-1.414-1.415l-2.829 2.829Z" />
                </svg></span>
            <span class="hover:cursor-pointer hover:text-cyan-500 ">0</span>
            <span class="flex items-center justify-center text-gray-500 hover:cursor-pointer hover:text-cyan-500 "><svg xmlns="http://www.w3.org/2000/svg"
                    width="20" height="20" viewBox="0 0 15 15">
                    <path fill="currentColor" fill-rule="evenodd"
                        d="M0 7.5a7.5 7.5 0 1 1 15 0a7.5 7.5 0 0 1-15 0Zm7.072 3.21l4.318-5.398l-.78-.624l-3.682 4.601L4.32 7.116l-.64.768l3.392 2.827Z"
                        clip-rule="evenodd" />
                </svg></span>
        </section>
    </section>
    <section class="bg-gray-50">
        <hr class="border-gray-500">
        <div class="text-black font-medium font-sm flex justify-center items-center py-3">
          <span>Designed by 
            <a href="https://github.com/" target="_blank" title="view-github">
              <strong class="text-cyan-500 hover:text-cyan-600">Muthu Akalya - A</strong>
            </a>
          </span>
        </div>
      </section>
</body>
